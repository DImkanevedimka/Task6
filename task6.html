<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/clearfix.css">

	<link rel="stylesheet" href="css/full.css">
	<title>YouBike</title>

<body>
	<div class="wrapper">
		<header>
			<ul class="top_menu">
				<li><a href="">Meu YouBike</a></li>
				<li><a href="">Vender</a></li>
				<li><a href="">Forum</a></li>
				<li><a href="">Contato</a></li>
				<li><a href="">Ajuda</a></li>
			</ul>
			<div class="divinder"></div>
			<div class="Minhas">
				<a href=""><i class="fa fa-flag" aria-hidden="true"></i><span>Minhas Ofertas</span></a>
			</div>
			<div class="Ola">
				Ola! <a href="">Entrar</a> ou <a href="">Cadastre-se</a>
			</div>

		<div class="content">

			</div>

							</span>

					<div class="form">
						<fieldset>
							<legend>OU</legend>
							<input type="text" placeholder="First Name">
							<input type="text" placeholder="Last Name">
							<input type="text" placeholder="Email Address">
							<input type="password" placeholder="Choose Password">
							<input type="password" placeholder="Password Confirm">
							<input type="checkbox" id="confirm"><label for="confirm">Send me Youbike updates and tips</label>
							<input type="submit" value="Create my Account">
						</fieldset>
					</div>
				</div>
				<div class="cotneiner_bottom">
					<p>By clicking the button above, you agree to the Terms of Service</p>

</div>
